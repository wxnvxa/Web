<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinWare - Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <canvas id="particles"></canvas>

    <!-- ТА ЖЕ САМАЯ НАВИГАЦИЯ -->
    <nav class="navbar">
        <a href="index.html" class="logo-text">WinWare</a>
        
        <div class="nav-center">
            <a href="index.html">Home</a>
            <a href="#" class="active">Store</a> <!-- Подсветка Store -->
            <a href="index.html#features">Features</a>
            <a href="index.html#showcase">Showcase</a>
        </div>

        <a href="https://discord.gg/gDe7epPZ" target="_blank" class="nav-btn">
            <i class="fab fa-discord"></i> Support
        </a>
    </nav>

    <!-- Секция Продуктов -->
    <section class="products-page">
        <h2 class="section-title">Select a Plan</h2>
        
        <div class="products-grid">
            
            <div class="product-card">
                <div class="card-preview">
                    <span class="days-big">30 DAYS</span>
                </div>
                <div class="card-info">
                    <h3>30 Days License</h3>
                    <div class="price-tag">Price: <span class="price-val">$3</span></div>
                    <button class="buy-btn"><i class="fas fa-shopping-basket"></i> Purchase</button>
                </div>
            </div>

            <div class="product-card">
                <div class="card-preview">
                    <span class="days-big">120 DAYS</span>
                </div>
                <div class="card-info">
                    <h3>120 Days License</h3>
                    <div class="price-tag">Price: <span class="price-val">$7</span></div>
                    <button class="buy-btn"><i class="fas fa-shopping-basket"></i> Purchase</button>
                </div>
            </div>

            <div class="product-card">
                <div class="card-preview">
                    <span class="days-big">1 YEAR</span>
                </div>
                <div class="card-info">
                    <h3>1 Year License</h3>
                    <div class="price-tag">Price: <span class="price-val">$15</span></div>
                    <button class="buy-btn"><i class="fas fa-shopping-basket"></i> Purchase</button>
                </div>
            </div>

        </div>
    </section>

    <!-- Модальное окно (SOON) -->
    <div id="soonModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <i class="fas fa-clock fa-3x" style="color:#3b82f6; margin-bottom:10px;"></i>
            <h1 class="gradient-text-soon">SOON</h1>
            <p style="color:#888;">Payment system is under maintenance.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 WinWare DLC. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
